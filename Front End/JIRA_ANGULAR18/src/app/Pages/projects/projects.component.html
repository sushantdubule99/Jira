<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-sm btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">Create New Project</button>
    </div>
</div>

<div class="row mt-4">
    @for (item of projectList; track $index) {
    <div class="col-3">
        <div class="card">
            <div class="card-header "  style="background-color: lightseagreen;">
              {{item.shortName}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        {{item.projectName}}
                    </div>
                    <div class="col-6">
                        {{item.createdDate | date:'dd-MMM-yy'}} 
                    </div>
                </div>
               
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-3 text-sm-start">
                      <button class="btn btn-sm btn-warning">Edit</button>
                    </div>
                    <div class="col-3 text-sm-start">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
  
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        
        <div class="modal-header">
          <h4 class="modal-title">New Project</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
    
        <div class="modal-body">
          <div class="row">
            
                <div class="col-6">
                    <label for="">Short Name</label>
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="project.shortName">
                </div>
                <div class="col-6">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="project.projectName">
                </div>
            
           
           
          </div>
        </div>
  
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="onSave()">Save</button>
        </div>
  
      </div>
    </div>
  </div>
