<div class="row mt-3">
    <div class="col-12 text-end">
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">Create New User</button>
    </div>
</div>

<div class="row mt-4 ">
    @for (item of userList; track $index) {
    <div class="col-3 mt-4">
        <div class="card">
            <div class="card-header" style="background-color:lightseagreen;">
              {{item.fullName}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        {{item.emailId}}
                    </div>
                    <div class="col-6">
                        {{item.password}} 
                    </div>
                </div>
               
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-3 text-sm-start">
                      <button class="btn btn-sm btn-warning">Edit</button>
                    </div>
                    <div class="col-3 text-sm-start">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
  
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        
        <div class="modal-header">
          <h4 class="modal-title">New User</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
    
        <div class="modal-body">
          <div class="row">
            
                <div class="col-6">
                    <label for="">Email Id</label>
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="user.emailId">
                </div>
                <div class="col-6">
                    <label for="">Password</label>
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="user.password">
                </div>
            
           <div class="row">
            <div class="col-12">
                <label for="">Full Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.fullName">
            </div>
           </div>
           
          </div>
        </div>
  
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal" (click)="onSave()">Save</button>
        </div>
  
      </div>
    </div>
  </div>
